<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REALM</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #1E2A37;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* === ЯРКИЙ ПУЗЫРЬ, КАК НА КАРТИНКЕ === */
  .bubble {
    position: absolute;
    top: 48%;
    left: 50%;
    width: 1200px;
    height: 1200px;
    transform: translate(-50%, -50%);
    border-radius: 50%;

    background:
      radial-gradient(circle at 40% 35%, rgba(255,200,255,0.9), rgba(255,150,255,0.6) 30%, rgba(170,110,220,0.35) 55%, rgba(100,70,150,0.25) 75%, rgba(0,0,0,0) 100%);

    filter: blur(40px);        /* НЕ слишком размазанный */
    opacity: 0.85;             /* ВИДИМЫЙ */
    mix-blend-mode: screen;    /* Даёт тот самый “пузырный” свет */
    z-index: 1;
  }

  .title {
    position: relative;
    z-index: 5;
    margin-top: 150px;
    text-align: center;
    font-size: 110px;
    letter-spacing: 10px;
    font-weight: 700;
    color: #E6ECF7;
    text-shadow:
      0 0 20px rgba(255,255,255,0.6),
      0 0 45px rgba(200,160,255,0.5);
  }

  .subtitle {
    position: relative;
    z-index: 5;
    text-align: center;
    margin-top: 25px;
    font-size: 26px;
    color: #E6ECF7;
    opacity: 0.95;
  }
</style>
</head>
<body>

<div class="bubble"></div>

<h1 class="title">REALM</h1>
<p class="subtitle">Habits reimagined for those who<br>crave control and beauty</p>

</body>
</html>
